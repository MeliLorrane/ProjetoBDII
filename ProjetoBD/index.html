<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>To-Do Supabase</title>
</head>
<body>
  <h1>To-Do (Supabase)</h1>
  <input id="t" placeholder="Título da tarefa">
  <button id="add">Adicionar</button>
  <ul id="list"></ul>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://dworkjjgbafctoaoezod.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3b3JrampnYmFmY3RvYW9lem9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MzExMzMsImV4cCI6MjA3ODMwNzEzM30.DdjlYvUau9Lbu8mv6OSSV-A0oRCW62ylpWA6Nux3gZs";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function carregar(){
      const { data } = await supabase
        .from('todos')
        .select('*')
        .order('created_at', { ascending:false });
      document.getElementById('list').innerHTML = (data||[])
        .map(i => `<li>${i.title} - ${i.is_complete ? '✅' : '⬜'}</li>`).join('');
    }

    async function adicionar(){
      const title = document.getElementById('t').value.trim();
      if(!title) return;
      await supabase.from('todos').insert({ title });
      document.getElementById('t').value='';
      carregar();
    }

    document.getElementById('add').onclick = adicionar;
    carregar();
  </script>
</body>
</html>
